                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse col-md-10 float-right" id="navbarSupportedContent">
            <div class="row">
                <div class="col-md-10">
                    <ul class="navbar-nav mr-auto font-weight-bold col-md-8">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Головна</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/topics">Список тем</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">Мій профіль</a>
                        </li>
                    </ul>
                </div>


                <!--<div class="text-right">-->

                <!--</div>-->

                <!--<button type="button" class="btn btn-outline-light mgBtnLeft" th:action="@{/ask}">+ Запитати!</button>-->

                <div class="btn-group float-right col-md-2">
                     <!--ng-show="authenticated">-->

                    <div class="col-1"></div>
                    <div class="my-auto"> "{{currentUser}}"</div>
                    <form class="form-inline my-2 my-lg-0" method="post" action="/logout">
                        <!--<input class="form-control mr-sm-2" type="search" placeholder="Пошук" aria-label="Search">-->
                        <button class="btn btn-outline-light my-2 my-sm-0"
                                type="submit" value="Logout" ng-click="logout()">Вихід</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="row ">

                        <ng-view>

                        </ng-view>


                        <div class="container unauthenticated">
                            With Facebook: <a href="/login">click here</a>
                        </div>
                        <div class="container authenticated" style="display:none">
                            Logged in as: <span id="user"></span>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="container unauthenticated">

</div>
