<div class="login-container" ng-controller="LoginController">
    <form class="form-signin-login" role="form" ng-submit="login()">
        <img class="mb-4 rounded img-thumbnail border-primary" src="../img/logo3.jpg">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in or register</h1>

        <div class="form-group">
            <label for="username" class="sr-only">Email address</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Email address" required
                   autofocus
                   ng-model="credentials.username">
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required
                   ng-model="credentials.password">
        </div>

        <!--<div class="checkbox mb-3">-->
        <!--<label>-->
        <!--<input type="checkbox" value="remember-me"> Remember me-->
        <!--</label>-->
        <!--</div>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
    </form>

    <div class="alert alert-danger" ng-show="error">
        There was a problem logging in. Please try again.
    </div>
</div>
